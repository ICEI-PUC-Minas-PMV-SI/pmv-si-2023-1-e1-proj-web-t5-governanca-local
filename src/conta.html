    <main>



        <aside class="gridline1">
            <h2>Sobre Você</h2>
            <div class="icones">
                <img src="https://raw.githubusercontent.com/ICEI-PUC-Minas-PMV-SI/pmv-si-2023-1-e1-proj-web-t5-governanca-local/a0682cbcf31678aa61f3f7246cb85e4b7055cd7e/src/src/Icons/feminino.png"
                    alt="Ícone Feminino" id="fem" width="300px">
                <img src="https://raw.githubusercontent.com/ICEI-PUC-Minas-PMV-SI/pmv-si-2023-1-e1-proj-web-t5-governanca-local/a0682cbcf31678aa61f3f7246cb85e4b7055cd7e/src/src/Icons/masculino.png"
                    alt="Ícone Masculino" id="mas" width="300px">
                <img src="https://user-images.githubusercontent.com/127517961/243020729-226d7d9f-68f6-4cf5-90fd-da38fd910b5a.png"
                    alt="Ícone Outros" id="outros">
            </div>
            </div>
            <div class="localidade">
                <span id="bairroflex"></span>
            </div>
        </aside>
        <div class="sobre">
            <h1>Seus dados</h1>
        </div>
        <article class="formulario" id="form">
            <div class="primeirasecao">
                <form class="genero">
                    <label for="sexo">Sexo: <strong>*</strong> </label>
                    <select name="sexo" id="sexo" required>
                        <option value="feminino">Feminino</option>
                        <option value="masculino">Masculino</option>
                        <option value="outro">Outro</option>
                    </select> 
                    <label for="fname">Nome: *</label>
                    <input type="text" id="pnome" name="pnome" required><br>
                    <label for="lname">Sobrenome: *</label>
                    <input type="text" id="snome" name="snome" required><br>
                    <label for="dtnascimento">Data de Nascimento: *</label>
                    <input type="date" id="dtnascimento" name="Data de Nascimento" required>
                    <label for="email">E-mail: *</label>
                    <input type="email" id="email" name="email" required><br>
                    <label for="cpf">CPF:</label>
                    <input type="text" class="form-control" onkeypress="$(this).mask('000.000.000-00');">
                    <small>Formato: 000.000.000-00</small><br>
                </form>
            </div>
            <div class="segundasecao">
                <form class="second">
                    <label for="cep">CEP: *</label>
                    <input type="text" id="cep" onkeypress="$(this).mask('00000-000')">
                    <small>Formato: 00000-000</small><br>
                    <label for="rua">Rua: *</label>
                    <input type="text" id="rua" name="rua" readonly required><br>
                    <label for="nrua">Numero: *</label>
                    <input type="number" id="nrua" name="nrua" required><br>
                    <label for="bairro">Bairro: *</label>
                    <input type="text" id="bairro" name="bairro" readonly required><br>
                    <label for="cidade">Cidade: *</label>
                    <input type="text" id="cidade" name="cidade" readonly required><br>
                    <label for="estado">Estado: *</label>
                    <input type="text" id="estado" name="estado" readonly required><br>
            </div>

            <input type="submit" value="Salvar" class="submitbtn">
        </form>
        </article>
    </main>


    <footer>

                    alt="GitHub">
            </a>

            <a href="https://www.pucminas.br/main/Paginas/default.aspx"><img width="100" class="footer-logo-pucminas"
                    src="https://raw.githubusercontent.com/ICEI-PUC-Minas-PMV-SI/pmv-si-2023-1-e1-proj-web-t5-governanca-local/main/src/assets/logo/logo-pucminas.png"
                    alt="logo da PUC-Minas">
            </a>
        </div>
    </footer>

    <script>
        function logout() {
            localStorage.removeItem('token');
            window.location.href = 'index.html'
        }

        let sexo = document.getElementById('sexo');
        let fem = document.getElementById('fem');
        let mas = document.getElementById('mas');
        let outros = document.getElementById('outros');


        sexo.addEventListener("mouseout", ()=>{
            
            if (sexo.value == "feminino"){
                fem.style.display = 'block';
                mas.style.display = 'none';
                outros.style.display = 'none';
                
            } else if (sexo.value == "masculino") {
                mas.style.display = 'block';
                outros.style.display = 'none';
                fem.style.display = 'none';

            } else if (sexo.value == 'outro') {
                outros.style.display = 'block';
                fem.style.display = 'none';
                mas.style.display = 'none';
            }
        })


    </script>

<script src="conta.js"></script>

</body>
