<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login | Governança Local </title>
    <link rel="stylesheet" href="edit.css">
    <link rel="shortcut icon" href="icons/logo-gov-local.jpg" type="image/x-icon">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#"><img class="icons" src="../Eixo 1/icons/Icon-Home.png" alt="Home" width="45px"></a></li>
                <li><a href="#"><img class="icons" src="../Eixo 1/icons/Icon-Pin.png" alt="Mapa" width="45px"></a></li>
                <li><a href="#"><img class="icons" src="../Eixo 1/icons/Icon-Pessoas.png" alt="Fórum" width="45px"></a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="main-pg">
        <aside class="pg-esquerda">
            <img src="../Eixo 1/icons/logo-gov-local.jpg" alt="Logo Governança Local">
        </aside>
        <article class="pg-direita">
            <div class="card-login">
                <h2>Entre Agora!</h2>
                <form action="">
                    <div class="inputs">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" placeholder="Insira seu e-mail" required name="email">
                    </div>
                    <div class="inputs">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" placeholder="Insira sua senha" required>
                    </div>
                    <div class="botoes">
                        <p> Não possui conta? <br> <span> <a href="#"> Criar agora! </a></span> </p>
                        <input type="submit" class="entrar" value="Entrar">
                    </div>
                </form>
            </div>
        </article>
    </main>

</body>

</html>
