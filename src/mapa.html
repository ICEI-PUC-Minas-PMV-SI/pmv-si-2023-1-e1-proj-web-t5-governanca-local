<!-- Scripts de funcionamento do Mapa -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>

<script>
    // Adiciona o mapa + variáveis de edição
    var map = L.map('map').setView([51.505, -0.09], 13);
    var editableLayers = new L.FeatureGroup();
    map.addLayer(editableLayers);

    // Utiliza o visual do Google Maps
    var googleStreets = L.tileLayer('http://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
        maxZoom: 20,
        subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
    }).addTo(map);

    // Se o navegador suportar a API de Mapa, executar o else
    if (!navigator.geolocation) {
        alert("Seu navegador não suporta o mapa.");
    } else {
        navigator.geolocation.getCurrentPosition(getPosition);
    }

    // Puxar localização do usuário
    function getPosition(position) {
        console.log(position);
        var lat = position.coords.latitude;
        var long = position.coords.longitude;
        var accuracy = position.coords.accuracy;

        var customIcon = L.icon({
            iconUrl: "https://user-images.githubusercontent.com/127517961/234951279-05563307-fd89-4605-afa7-48e678a3de7a.png",  // Substitua pela URL da imagem personalizada
            iconSize: [32, 32],  // Substitua pelo tamanho do ícone desejado
            iconAnchor: [16, 32],  // Substitua pela âncora do ícone desejado
            popupAnchor: [0, -32],  // Substitua pela âncora do popup desejado
        });

        var you = L.marker([lat, long], { icon: customIcon });
        var circle = L.circle([lat, long], { radius: accuracy });

        var featureGroup = L.featureGroup([you, circle]).addTo(map);

        // Responsável por dar zoom na localização do Usuário
        map.fitBounds(featureGroup.getBounds());
        console.log(lat, long, accuracy);

        you.bindPopup("Você está aqui!").openPopup();
    }

    // Adiciona menu de edição
    var drawnFeatures = new L.featureGroup();
    map.addLayer(drawnFeatures);

    // Configuração menu de edição do toolbar
    var drawControl = new L.Control.Draw({
        position: "topright",
        edit: {
            featureGroup: drawnFeatures,
            remove: true
        },
        draw: {
            marker: {
                // Configuração para marcador PIN
                icon: L.icon({
                    iconUrl: localStorage.getItem("iconUrl") || 'https://user-images.githubusercontent.com/127517961/246614766-957a73f3-93c4-4a65-9a88-9670b8044c9f.png',  // Substitua pelo caminho para o ícone do marcador desejado
                    iconSize: [32, 32],
                    iconAnchor: [16, 32],
                    popupAnchor: [0, -32],
                })
            },
            polyline: {
                color: 'red',
                weight: 2
            },
            polygon: false,
            circle: false
        }
    });

    // Adiciona ao controle do Mapa
    map.addControl(drawControl);

    // O que fazer com os elementos criados
    map.on("draw:created", function(e) {
        var type = e.layerType;
        var layer = e.layer;
        drawnFeatures.addLayer(layer);

        if (layer instanceof L.Circle) {
            layer.bindPopup("Isto é um círculo").openPopup();
        }

        // Obtém todos os marcadores desenhados
        var drawnMarkers = drawnFeatures.toGeoJSON();

        // Salva a lista de marcadores no localStorage
        localStorage.setItem("drawnMarkers", JSON.stringify(drawnMarkers));
    });

    // O que fazer com os elementos deletados
    map.on("draw:deleted", function(e) {
        var deletedLayers = e.layers;

        deletedLayers.eachLayer(function(layer) {
            drawnFeatures.removeLayer(layer);
        });

        // Obtém os marcadores restantes do grupo de features
        var remainingMarkers = drawnFeatures.toGeoJSON();

        // Atualiza o localStorage com os marcadores restantes
        localStorage.setItem("drawnMarkers", JSON.stringify(remainingMarkers));
    });

    // O que fazer com os elementos editados
    map.on("draw:edited", function(e) {
        var editedLayers = e.layers;

        editedLayers.eachLayer(function(layer) {
            // Atualiza o marcador editado no grupo de features
            drawnFeatures.addLayer(layer);
        });

        // Obtém todos os marcadores desenhados após a edição
        var updatedMarkers = drawnFeatures.toGeoJSON();

        // Atualiza o localStorage com os marcadores atualizados
        localStorage.setItem("drawnMarkers", JSON.stringify(updatedMarkers));
    });

    var savedMarkers = localStorage.getItem("drawnMarkers");
    if (savedMarkers) {
        savedMarkers = JSON.parse(savedMarkers);

        // Converte os marcadores GeoJSON em camadas do Leaflet
        var loadedLayers = L.geoJSON(savedMarkers, {
            pointToLayer: function(geoJsonPoint, latlng) {
                if (geoJsonPoint.properties && geoJsonPoint.properties.shape === "circle") {
                    var circleMarker = L.circle(latlng);
                    circleMarker.bindPopup("Isto é um círculo").openPopup();
                    return circleMarker;
                } else {
                    return L.marker(latlng);
                }
            }
        });

        // Adiciona as camadas ao grupo de features e ao mapa
        loadedLayers.eachLayer(function(layer) {
            drawnFeatures.addLayer(layer);
            map.addLayer(layer);
        });
    }
</script>
