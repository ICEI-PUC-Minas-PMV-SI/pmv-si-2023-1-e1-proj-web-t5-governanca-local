                    <button class="center-button">
                        <a href="mapa.html"><img widht="30" height="30"

            <button class="right-button">

                </a>
    </header>


    <form action="https://api.staticforms.xyz/submit" method="post">
        <h1> Mande uma mensagem para a gente! </h1>
        
        <input type="hidden" name="accessKey" value="106e7c40-f410-4240-9613-c15027f480cb">
        
        <div class="textfield">
            <label for="Nome">Nome:</label>
            <input type="text" name="name" id="Nome" placeholder="..." required>
        </div>

        <div class="textfield">
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" placeholder="..." required>
        </div>

        <div class="textfield">
            <label for="nmr">Telefone:</label>
            <input type="tel" name="phone" id="nmr" placeholder="Número s/símbolo">
        </div>

        <div class="text">
            <textarea name="message" cols="60" rows="8" placeholder="..." required maxlength="488"></textarea>
        </div>

        <div class="enviar">
            <input type="hidden" name="redirectTo" value="https://pmv-si-2023-1-e1-proj-web-t5-governanca-local-jary.vercel.app/forum.html">
            <input type="submit" value="Enviar"/>
        </div>
        
    </form>

    <footer>
        <img width="100" class="footer-logo-gov-local"
            src="https://raw.githubusercontent.com/ICEI-PUC-Minas-PMV-SI/pmv-si-2023-1-e1-proj-web-t5-governanca-local/main/src/assets/logo/GL%20-%20PGN.png"

            </a>
            
            <a href="https://www.pucminas.br/main/Paginas/default.aspx"><img width="100" class="footer-logo-pucminas"
